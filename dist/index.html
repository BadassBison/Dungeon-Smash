<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Boy CEO</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    </head>
        <body>
            <canvas id="gameCanvas"></canvas>
            <i class="fas fa-volume-up" id="volume"></i>
            <i class="fas fa-volume-mute hidden" id="mute"></i>
            
            <div id="start">Play</div>
            <div id="controls-wrapper" class="controls"> 
                <div class="top controls">
                    <p class="controls">Aim & Fire</p>
                    <div class="mouse controls"><img src="../images/mouse.png"></div>
                </div>
                
                <div class="bottom controls">
                    <p class="controls">Move</p>
                    <div class="keys controls"><img src="../images/move_keys.png"></div>
                </div>
            </div>
            <div id="background"></div>
            <script src="main.js"></script>
        </body>

    </head>
</html>
